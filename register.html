<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="form-nav">
        <a href="index.html"><h1 class="logo">Grenier</h1></a>
        <ul class="nav-list">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="#a">Shop</a></li>
          <li><a href="#a">How It Works</a></li>
          <li><a href="#a">contact</a></li>
        </ul>
        <div class="btns">
          <button><a href="login.html">Login</a></button>
          <button><a href="register.html">Register</a></button>
        </div>
      </nav>
    <div class="form-hold">
        
        <form class="register">
            <div class="top">
                <h4>Hello!</h4>
                <h4>Register to get started</h4>
            </div>
            <div class="bottom">
                <label for="fullname">Fullname</label>
                <input type="text" placeholder="Enter Your Fullame">

                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email">

                <label for="number">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone Number">

                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Your Password">

                <label for="Password">Confirm Password</label>
                <input type="password" placeholder="Confirm Your Password">

               <div class="terms">
                <input type="checkbox"> 
                <p>Accept Terms and Condition</p>
               </div>
               <button type="submit">Register</button>
               <p class="last">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
